<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
     <ion-menu-button>

     </ion-menu-button>
    </ion-buttons>
    <ion-title>Reciclica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="https://www.lamudi.co.id/journal/wp-content/uploads/2023/11/model-rumah-kontrakan-2-pintu-6.jpg"/>
      </ion-avatar>
      <ion-label>
        <h1>Kontrakan Jogja</h1>
        <p>Price: <span class="money">Rp60.000.000</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <app-pickup-call-card status="hold" updatedAt="25/08/2024 09:30:00" createdAt="21/08/2024" notes="Informasi Pemesanan Kontrakan Rumah Jogja">
    <ion-card-header header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>
    <ion-button color="success" fill="clear" size="full" footer (click)="goToPickupCalls()">See all...</ion-button>
  </app-pickup-call-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="goToPickupCall()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
